<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Calculator">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Net-Gross Pay Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>
        
<body ng-controller="appController">
    <nav class="navbar  navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Net/Gross Pay Calculator</a>
            </div>            
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-md-6">
                <h4>Let's Calculate Your NetPay and Reveal all your deductions</h4>
                <form id="gross" class="form-inline">
                    <div class="form-group">
                        <input class="form-control" placeholder="Only UGX Please" type="number" ng-model="GROSS" />                        
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-click="Calculate()">Calculate NetPay</button> 
                    </div>
                </form>
                <p><label class="label label-warning">Your Nssf Contribution is <span class="cal-value">{{NSSFCONTRIBUTION}}</span></label></p>
                <p><label class="label label-warning">Your Employer's Contribution is <span class="cal-value">{{EMPLOYERCONTRIBUTION}}</span></label><p/>                
                <p><label class="label label-warning">Your Total NSSF contribution is <span class="cal-value">{{TOTALCONTRIBUTION}}</span></label><p/>
                <p><label class="label label-danger">Your Total PAYE is <span class="cal-value">{{PAYE}}</span></label><p/>
                <p><label class="label label-success">Your NetPay is <span class="cal-value">{{NETPAY}}</span></label></p> 
                <p> If you like, check me out on <a href="https://twitter.com/skapeyi" target="_blank">Twitter</a></p>
            </div>              
        </div>
    </div>

    <!--The necessary scripts-->
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61872536-1', 'auto');
      ga('send', 'pageview');
    </script>
</body>
</html>
